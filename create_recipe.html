<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showSection('submit-recipe')" class="bg-dark">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white" href="#">My Recipe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="list_recipe.html">List Of Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="create_recipe.html">Submit Recipe</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h1>Welcome To My Recipe</h1>
    <p>Explore and share your favorite recipes!</p>
</div>
<div class="container mt-4 content-section text-white" id="submit-recipe">
    <h4>Submit Your Recipe</h4>
    <div class="success-message" id="successMessage">Recipe submitted successfully!</div>
    <form id="recipeForm">
        <div class="form-group">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name" required>
        </div>
        <br/>
        <div class="form-group">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="5" placeholder="Enter ingredients" required></textarea>
        </div>
        <br/>
        <div class="form-group">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" rows="5" placeholder="Enter cooking instructions" required></textarea>
        </div>
        <br/>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-select" id="category" required>
                <option value="Breakfast" selected>Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
        </div>
        <br/>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit Recipe</button>
    </form>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>&copy; 2024 Recipe App. All rights reserved.</p>
</footer>
</body>
</html>
